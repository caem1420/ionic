<ion-header>

  <ion-navbar>
    <ion-title>Series / TV Shows</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let item of response?.results " (click)="info(item.id)">
    <img src="https://image.tmdb.org/t/p/w600_and_h900_bestv2/{{item.poster_path}}">
    <ion-card-content>
      <ion-card-title>
        {{item.name}}

      </ion-card-title>
    </ion-card-content>

    <ion-item>
      <ion-icon name='ios-star-half-outline' item-start style="color: orange"></ion-icon>
      Rating
      <ion-badge item-end>{{item.vote_average}} / 10</ion-badge>
    </ion-item>

  </ion-card>
</ion-content>
