<ion-header>

  <ion-navbar>
    <ion-title>Busqueda por genero</ion-title>
  </ion-navbar>

  <ion-item>
    <ion-label>Tipo</ion-label>
    <ion-select [(ngModel)]="tipo" [selectOptions]="selectOptions" (ionChange)="ss()">
      <ion-option value="movie">Movies</ion-option>
      <ion-option value="tv">Tv shows</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Genero</ion-label>
    <ion-select [(ngModel)]="genero" (ionChange)="gene()">
      <ion-option *ngFor="let item of generos?.genres" value="{{item?.id}}">{{item?.name}}</ion-option>
    </ion-select>
    <button ion-button full color="primary" (click)="gene()">Buscar por genero</button>

  </ion-item>

</ion-header>


<ion-content padding>


  <ion-card *ngFor="let item of response?.results " (click)="info(item.id)">
    <img src="https://image.tmdb.org/t/p/w600_and_h900_bestv2/{{item.poster_path}}">
    <ion-card-content>
      <ion-card-title *ngIf="tipobool">
        {{item.title}}

      </ion-card-title>

      <ion-card-title *ngIf="!tipobool">
          {{item.name}}
  
        </ion-card-title>
    </ion-card-content>

    <ion-item>
      <ion-icon name='ios-star-half-outline' item-start style="color: orange"></ion-icon>
      Rating
      <ion-badge item-end>{{item.vote_average}} / 10</ion-badge>
    </ion-item>

  </ion-card>

</ion-content>
