<ion-header>

  <ion-navbar>
    <ion-title>Creditos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h4 text-center padding strong>
    Elenco
  </h4>
  <ul *ngFor="let item of response?.cast">
    <li>
      {{item?.character}} -- {{item?.name}}
    </li>
  </ul>


  <h4 text-center padding strong>
    Personal de Trabajo
  </h4>

  <ul *ngFor="let item of response?.crew">
    <li>
      {{item?.name}} -- {{item?.department}} , {{item?.job}} 
    </li>
  </ul>



</ion-content>
