<ion-header>

  <ion-navbar>
    <ion-title>Informacion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page" *ngFor="let pro of producto | async">

  <ion-card >
    <img src="https://firebasestorage.googleapis.com/v0/b/ionic-2844c.appspot.com/o/{{value}}.jpg?alt=media" />
    <div class="card-title">{{pro.nombre}}</div>
    <div class="card-subtitle">${{pro.precio}}</div>

    
  </ion-card>
  <h4 text-center padding strong>
    Descripcion
  </h4>
  <p text-justify padding>
    {{pro.descripcion}}
  </p>

  <button ion-button block outline >
    <ion-icon name="logo-usd"></ion-icon>
    
    {{pro.precio}}
    
    <ion-icon name="ios-cash"></ion-icon>
  </button>
  

</ion-content>
