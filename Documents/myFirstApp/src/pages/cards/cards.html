<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>Inicio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>




  <ion-card *ngFor="let item of tienda | async">
    <img src="https://firebasestorage.googleapis.com/v0/b/ionic-2844c.appspot.com/o/{{item.id}}.jpg?alt=media" (click)="click(item.id)">
    <ion-card-content>
      <ion-card-title>
        {{item.nombre}}
      </ion-card-title>
      <p text-wrap>
        {{item.descripcion}}
      </p>
    </ion-card-content>

    <ion-item>
      <ion-icon name='ios-cash' item-start style="color: #0c6609"></ion-icon>
      Price
      <ion-badge item-end>{{item.precio}}</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name='logo-twitter' item-start style="color: #55acee"></ion-icon>
      Followers
      <ion-badge item-end>260k</ion-badge>
    </ion-item>
  </ion-card>


</ion-content>
