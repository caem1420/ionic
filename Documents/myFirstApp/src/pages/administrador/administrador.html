<ion-header>

  <ion-navbar>
    <ion-title>administrador</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Nombre</ion-label>
      <ion-input type="text" color="primary" placeholder="Ingrese Nombre" [(ngModel)]="pnombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Descripcion</ion-label>
      <ion-input color="primary" placeholder="Ingrese la Descripcion" [(ngModel)]="pdescripcion"></ion-input>
    </ion-item>

  


    <ion-item>
      <ion-label color="primary" stacked>Precio</ion-label>
      <ion-input type="text" color="primary" placeholder="Ingrese Precio" [(ngModel)]="pprecio">
      </ion-input>
    </ion-item>

    <ion-item>
      <input type="file" (change)="uploadFile($event)">

    </ion-item>

    <ion-item padding *ngIf="uploadProgress | async as percent">
      <progress [value]="percent" max="100"></progress>

    </ion-item>

    <br>
    <br>

    <button ion-button color="danger" full round (click)="registro()">Registrarse</button>
    <button ion-button color="primary" full round (click)="borrar()">Registrarse</button>
  </ion-list>




</ion-content>
