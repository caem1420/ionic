<ion-header>

  <ion-navbar>
    <ion-title>Ingreso</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
  <ion-list>

    <ion-item>
      <ion-label color="primary" stacked>Ingrese Email</ion-label>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email" ></ion-input>
    </ion-item>


    <ion-item>
      <ion-label color="primary" stacked>Ingrese Contraseña</ion-label>
      <ion-input type="password" placeholder="Password" [(ngModel)]="pass" ></ion-input>
    </ion-item>

    <button ion-button clear full strong color="danger" (click)="resetpass()" >Olvide la contraseña</button>
    <ion-item>
      <button ion-button color="danger" full round (click)="ingresar()">Ingresar</button>
      <button ion-button color="secondary" full round (click)="pushsingup()">Registrarse</button>
    </ion-item>
    

    
  </ion-list>

  
  <ion-label color="primary" center> Usuarios registrados</ion-label>

  <ul>
    <li *ngFor="let user of usuarios | async" >
      {{ user.email }}
    </li>
  </ul>

  
  
  

</ion-content>
